<!DOCTYPE html>
<html>
  <head>
    <title>Download Files</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      textarea {
        width: 100%;
        height: 150px;
        resize: vertical;
        margin-bottom: 10px;
      }
      button {
        display: block;
        margin: 0 auto;
        padding: 10px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Download Files</h1>
    <form>
      <label for="urls">Enter URLs to download (one per line):</label>
      <textarea id="urls" name="urls"></textarea>
      <button type="button" onclick="downloadFiles()">Download</button>
    </form>
    <script>
      function downloadFiles() {
        // Get the URLs from the text input
        var urls = document.getElementById("urls").value.split("\n");
        
        // Loop through the URLs and download each file
        for (var i = 0; i < urls.length; i++) {
          var url = urls[i].trim();
          
          // Create a temporary anchor element to trigger the download
          var link = document.createElement("a");
          link.href = url;
          link.download = url.substring(url.lastIndexOf("/") + 1);
          link.style.display = "none";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }
      }
    </script>
  </body>
</html>
