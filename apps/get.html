<!DOCTYPE html>
<html>
  <head>
    <title>Get Files</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        margin-top: 20px;
      }

      form {
        width: 80%;
        margin: 0 auto;
      }

      label {
        font-weight: bold;
      }

      textarea {
        width: 100%;
        height: 200px;
        padding: 10px;
        margin-top: 10px;
        font-size: 14px;
        line-height: 1.5;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
      }

      button {
        display: block;
        margin: 20px auto 0;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <h1>Mert's Downloader</h1>
    <form>
      <label for="urls">Enter URLs to download (one per line):</label>
      <br>
      <textarea id="urls" name="urls"></textarea>
      <br>
      <button type="button" onclick="downloadFiles()">Download</button>
    </form>
    <script>
      function downloadFiles() {
        // Get the URLs from the text input
        var urls = document.getElementById("urls").value.split("\n");
        
        // Loop through the URLs and download each file
        for (var i = 0; i < urls.length; i++) {
          var url = urls[i].trim();
          
          // Open a new window and download the file
          window.open(url, "_blank");
        }
      }
    </script>
  </body>
</html>
