<!DOCTYPE html>
<html>
  <head>
    <title>Download and Zip Files</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
  </head>
  <body>
    <h1>Download and Zip Files</h1>
    <form>
      <label for="urls">Enter URLs to download (separated by commas):</label>
      <br>
      <textarea id="urls" name="urls" rows="10" cols="80"></textarea>
      <br>
      <button type="button" onclick="downloadAndZip()">Download and Zip</button>
    </form>
    <script>
      function downloadAndZip() {
        // Get the URLs from the text input
        var urls = document.getElementById("urls").value.split(",");
        
        // Use JSZip to create a new ZIP archive
        var zip = new JSZip();
        
        // Download and add each file to the ZIP archive
        var promises = urls.map((url, i) => {
          return fetch(url.trim())
            .then(response => response.blob())
            .then(blob => {
              var filename = "file" + (i + 1) + ".txt";
              zip.file(filename, blob);
            });
        });
        
        // Wait for all file downloads to complete and generate the ZIP archive
        Promise.all(promises).then(() => {
          zip.generateAsync({ type: "blob" }).then(function(content) {
            var link = document.createElement("a");
            link.href = URL.createObjectURL(content);
            link.download = "files.zip";
            link.click();
          });
        });
      }
    </script>
  </body>
</html>
