<!DOCTYPE html>
<html>
  <head>
    <title>Download Files</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      h1 {
        color: #1a1a1a;
        text-align: center;
      }
      form {
        max-width: 500px;
        margin: 0 auto;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
        height: 200px;
        font-size: 14px;
      }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Download Files</h1>
    <form>
      <label for="urls">Enter URLs to download (one per line):</label>
      <br>
      <textarea id="urls" name="urls"></textarea>
      <br>
      <button type="button" onclick="downloadFiles()">Download</button>
    </form>
    <script>
      function downloadFiles() {
        // Get the URLs from the text input
        var urls = document.getElementById("urls").value.split("\n");
        
        // Loop through the URLs and download each file
        for (var i = 0; i < urls.length; i++) {
          var url = urls[i].trim();
          
          // Create an anchor tag and set the download attribute to force the download
          var link = document.createElement("a");
          link.href = url;
          link.download = url.substring(url.lastIndexOf("/") + 1);
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }
      }
    </script>
  </body>
</html>
