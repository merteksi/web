<!DOCTYPE html>
<html>
  <head>
    <title>Download Files</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
      }
      h1 {
        text-align: center;
        margin-top: 30px;
      }
      form {
        margin: 30px auto;
        width: 500px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      textarea {
        width: 100%;
        height: 200px;
        resize: vertical;
        padding: 5px;
        font-size: 16px;
      }
      button {
        display: block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #0077cc;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Download Files</h1>
    <form>
      <label for="urls">Enter URLs to download (one per line):</label>
      <textarea id="urls" name="urls"></textarea>
      <button type="button" onclick="downloadFiles()">Download</button>
    </form>
    <script>
      function downloadFiles() {
        // Get the URLs from the text input
        var urls = document.getElementById("urls").value.split("\n");
        
        // Loop through the URLs and download each file
        for (var i = 0; i < urls.length; i++) {
          var url = urls[i].trim();
          
          // Create a hidden link and click it to download the file
          var link = document.createElement("a");
          link.setAttribute("href", url);
          link.setAttribute("download", "");
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }
      }
    </script>
  </body>
</html>
